<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgb(207, 145, 145), rgb(212, 182, 127), rgb(233, 233, 105), rgb(130, 219, 130), rgb(105, 105, 212), rgb(116, 26, 180), rgb(245, 173, 245));
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="window.location.href='minigames.html';">Go to Mini Games</button>
</body>
</html>
