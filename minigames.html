<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games - Pong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fafafa;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #555;
        }

        #scoreboard {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pong Mini Game</h1>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <div id="scoreboard">Player 1: 0 | Player 2: 0</div>
    <button class="btn" onclick="restartGame()">Restart Game</button>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        let paddleHeight = 75, paddleWidth = 10;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        const paddleSpeed = 8;

        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballRadius = 10;
        let ballSpeedX = 3, ballSpeedY = 3;

        let player1Score = 0;
        let player2Score = 0;

        let upPressed = false, downPressed = false;
        let wPressed = false, sPressed = false;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(x, y) {
            ctx.beginPath();
            ctx.rect(x, y, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            document.getElementById("scoreboard").innerText = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            drawBall();

            // Draw the paddles
            drawPaddle(0, leftPaddleY); // Left paddle
            drawPaddle(canvas.width - paddleWidth, rightPaddleY); // Right paddle

            // Ball movement
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX - ballRadius < paddleWidth) {
                if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    player2Score++;
                    restartGame();
                }
            } else if (ballX + ballRadius > canvas.width - paddleWidth) {
                if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    player1Score++;
                    restartGame();
                }
            }

            // Paddle movement
            if (upPressed && rightPaddleY > 0) {
                rightPaddleY -= paddleSpeed;
            } else if (downPressed && rightPaddleY < canvas.height - paddleHeight) {
                rightPaddleY += paddleSpeed;
            }

            if (wPressed && leftPaddleY > 0) {
                leftPaddleY -= paddleSpeed;
            } else if (sPressed && leftPaddleY < canvas.height - paddleHeight) {
                leftPaddleY += paddleSpeed;
            }

            // Draw updated score
            drawScore();

            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if (e.key == 'Up' || e.key == 'ArrowUp') {
                upPressed = true;
            } else if (e.key == 'Down' || e.key == 'ArrowDown') {
                downPressed = true;
            } else if (e.key == 'w') {
                wPressed = true;
            } else if (e.key == 's') {
                sPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == 'Up' || e.key == 'ArrowUp') {
                upPressed = false;
            } else if (e.key == 'Down' || e.key == 'ArrowDown') {
                downPressed = false;
            } else if (e.key == 'w') {
                wPressed = false;
            } else if (e.key == 's') {
                sPressed = false;
            }
        }

        function restartGame() {
            // Reset ball position and speed
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;

            // Randomize ball direction (either -1 or 1 for X and Y direction)
            ballSpeedX = (Math.random() < 0.5 ? -3 : 3);
            ballSpeedY = (Math.random() < 0.5 ? -3 : 3);

            // Reset paddle positions
            rightPaddleY = (canvas.height - paddleHeight) / 2;
            leftPaddleY = (canvas.height - paddleHeight) / 2;
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        // Start the game loop
        draw();
    </script>
</body>
</html>
